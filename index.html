<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6 col-sm-4">
                <div class="slider">
                    <div class="list">
                        <div class="item">
                            <h1>Apple Laptop</h1>
                            <img src="Apple MacBook  1.jpg" class="image
                            " alt="">
                        </div>
                        <div class="item">
                            <h1>iPhone 15</h1>
                            <img src="iPhone-15.jpg" class="image
                            " alt="">
                        </div>
                        <div class="item">
                            <h1>Airpods</h1>
                            <img src="AirPods-Pro.jpg" class="image
                            " alt="">
                        </div>
                        <div class="item">
                            <h1>Sony Camera</h1>
                            <img src="2589132.jpg" class="image
                            " alt="">
                        </div>
                        <div class="item">
                            <h1>Apple iPad Pro</h1>
                            <img src="Apple-iPad-Pro.jpeg" class="image
                            " alt="">
                        </div>
                    </div>
                    <div class="buttons">
                        <button id="prev"><</button>
                        <button id="next">></button>
                    </div>
                    <ul class="dots">
                        <li class="active"></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
